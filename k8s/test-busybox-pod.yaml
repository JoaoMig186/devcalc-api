apiVersion: v1
kind: Pod
metadata:
  name: test-busybox-pod
  namespace: tp2
  labels:
    app: test-busybox
spec:
  containers:
  - name: busybox
    image: busybox:latest
    command: ["/bin/sh"]
    args:
    - -c
    - |
      echo "=========================================="
      echo "Testing nginx service on port 8081..."
      echo "Service: nginx-service.tp2.svc.cluster.local:8081"
      echo "=========================================="
      echo ""
      wget -q -O- http://nginx-service.tp2.svc.cluster.local:8081
      echo ""
      echo "=========================================="
      echo "Request completed successfully!"
      echo "=========================================="
      sleep 3600

